{% extends "base.html" %}

{% block content %}
<div class="max-w-md mx-auto bg-white rounded-lg shadow-md p-8">
    <h2 class="text-2xl font-bold text-center mb-8 text-gray-800">Create New Post</h2>
    
    <form method="POST" enctype="multipart/form-data" class="space-y-6">
        <div>
            <label for="image" class="block text-sm font-medium text-gray-700">Image</label>
            <input type="file" 
                   id="image" 
                   name="image" 
                   accept="image/*" 
                   required 
                   class="mt-1 block w-full text-sm text-gray-500
                          file:mr-4 file:py-2 file:px-4
                          file:rounded-md file:border-0
                          file:text-sm file:font-semibold
                          file:bg-pink-50 file:text-pink-700
                          hover:file:bg-pink-100">
        </div>
        
        <div>
            <label for="caption" class="block text-sm font-medium text-gray-700">Caption</label>
            <textarea id="caption" 
                      name="caption" 
                      rows="3" 
                      class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-pink-500 focus:ring-pink-500"
                      placeholder="Write a caption for your post..."></textarea>
        </div>
        
        <div>
            <button type="submit" 
                    class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-pink-600 hover:bg-pink-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-pink-500">
                Create Post
            </button>
        </div>
    </form>
</div>
{% endblock %}
